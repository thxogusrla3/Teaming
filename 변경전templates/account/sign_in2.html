{% extends 'layout.html' %}

{% block content %}
    <div id="sign-in-container" class="container">
        <h2>로그인</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">아이디</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">비밀번호</label>
                {{ form.password }}
            </div>
            <p>서비스를 이용하시려면 로그인이 필요합니다.</p>
            <p>아이디가 없으시면 <a href="{% url 'account:sign_up' %}">회원가입</a>을 해주세요.</p>
            <button type="submit" class="btn btn-secondary btn-lg">로그인</button>
        </form>
    </div>
    <script type="text/javascript">
        var error_message = "{{ form.non_field_errors.as_text }}";
        if (error_message != "") {
            alert(error_message.substring(2));
        }
    </script>
{% endblock %}
